remember_window_size  yes
hide_window_decorations yes
enable_audio_bell no
mouse_hide_wait 2.0
cursor_shape beam

map ctrl+j previous_window
map ctrl+k next_window
map ctrl+h toggle_layout stack
map kitty_mod+enter launch --cwd=current

map kitty_mod+t new_tab_with_cwd
map kitty_mod+j previous_tab
map kitty_mod+k next_tab
map kitty_mod+n set_tab_title

map kitty_mod+f launch --type=overlay --stdin-source=@screen_scrollback fzf --no-sort --no-mouse --exact -i
map kitty_mod+] launch --stdin-source=@screen_scrollback --stdin-add-formatting less +G -R

font_family JetBrains Mono
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E634,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF Symbols Nerd Font Mono


# BEGIN_KITTY_THEME
# Nightfox
include current-theme.conf
# END_KITTY_THEME